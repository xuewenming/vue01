<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>{{1+3}}</div>
        <div>{{1+3+"/////" + 5}}</div>
        <div>{{name}}</div>
    </div>
    <script text="text/javascript" src="js/vue.js"></script>
    <script text="text/javascript">
        var v = new Vue({
            el: '#app',   // 元素挂在位置
            data: {      //  数据
                msg : 'Hello Vue',
                name : '小红'
            }
        });
    </script>

    <!--
       步骤：
       1.需要提供标签引入数据
       2.引入vue.js插件库
       3.使用vue语法功能
       4.把vue提供的数据放入到标签中
    -->

</body>
</html>
