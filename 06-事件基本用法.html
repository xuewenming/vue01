<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本用法</title>
</head>
<body>

    <div id="app">
        <h1>{{num}}</h1>
        <button v-on:click="num++">点击</button>  // v-on指令用法
        <button @click="num++">点击1</button>     // v-on简写形式
        <button @click="handler">点击2</button>   // 事件函数调用方式 - 直接绑定函数名
        <button @click="handler()">点击3</button> // 调用函数

    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                num:0
            },
            // methods中主要定义一些函数
            methods:{
                handler:function () {
                    // 调用data里面的数据时使用this关键字
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
