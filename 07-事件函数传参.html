<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件函数传递参数</title>
</head>
<body>

    <div id = "app">
        <h1 v-text="num"></h1>

        <!--如果事件直接绑定函数名称，那么会默认传递事件对象作为事件函数的第一个参数-->
        <button type="button" @click="handler1">点击1</button>

        <!- 如果事件绑定函数调用
        ，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event--->
        <button type="button" @click="handler2(1,2,$event)">点击2</button>
    </div>
    <script text="text/javascript" src="js/vue.js"></script>
    <script>
        var vm = new Vue({
           el:'#app',
           data:{
                num:0
           },
            methods:{
                handler1:function (event) {
                    console.log(event.target.innerText);
                },
                handler2: function (p1,p2,event) {
                    console.log(p1, p2);
                    console.log(event.target.innerHTML);
                    this.num++;

                }
            }
        });

    </script>

</body>
</html>
